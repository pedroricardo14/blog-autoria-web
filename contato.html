        <main>
            
            <h1>Entre em contato com o desenvolvedor:</h1>
            
            <section>
                
                
                
                <form action="/contato/" method="POST">
                    
                    <legend id="legenda">Envie um e-mail:</legend>
                    
                    <br>
                    
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">
                    <br>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail aqui">
                    <br>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone aqui">
                    <br>
                    
                    <label for="mensagem" ="mensagem">Mensagem:</label>
                    <br>
                    <textarea rols="20" cols="50" placeholder="Sua mensagem aqui"></textarea>
                    
                    <br>
                    <div class="submit">
                    <button type="submit">Entrar em contato</button>
                    </div>
                    
                    
                    
                </form>
                
                
                
            </section>
